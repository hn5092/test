
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>错误信息</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>

<body>
<div class="wrap">
    <!--弹窗 start-->
    <div id="open-window">
        <div id="overlay"></div>
        <div id="dialog">
            <div class="dialog-body">
                <div class="dialog-content">
                    出错了
                </div>
                <div class="dialog-act"><input class="dialogBtn cancel-btn" type="button" value="确定" onClick="closeWin()"/>
                </div>
            </div>
        </div>
    </div>
    <script>
        function openWin(){
            document.getElementById('open-window').style.display="block";
        }
        openWin();
        function closeWin(){
            document.getElementById('open-window').style.display="none";
            this.window.opener = null;
            window.close();

        }
    </script>
    <!--弹窗 end-->
</div>
</body>
</html>
